name: Flutter CI/CD a Release (Android)

# Este workflow se ejecuta cuando el workflow "Auto Tag on Merge" ha finalizado con Ã©xito.
on:
  workflow_run:
    workflows: ["Auto Tag on Merge"]
    types:
      - completed

jobs:
  build_android_release:
    # Solo se ejecuta si el workflow anterior (auto-tag) fue exitoso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Construir APK y crear Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Requerido para poder leer todos los tags del repositorio

      - name: ğŸ·ï¸ Obtener la Ãºltima etiqueta creada
        id: get_tag
        run: |
          # Obtenemos la etiqueta mÃ¡s reciente, que deberÃ­a ser la que creÃ³ el workflow anterior
          TAG=$(git describe --tags --abbrev=0)
          echo "Etiqueta encontrada para el release: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        
      - name: â˜• Configurar Java (para Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1' # Puedes cambiar la versiÃ³n de Flutter aquÃ­
          channel: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“¥ Obtener Dependencias de Flutter
        run: flutter pub get
        
      - name: âš™ï¸ Construir el APK de Lanzamiento
        run: flutter build apk --release
        
      # --- Paso Clave: CreaciÃ³n del Release y Subida del APK ---
      - name: ğŸ“¤ Crear y Adjuntar APK al Release
        uses: softprops/action-gh-release@v1
        with:
          # El nombre de la etiqueta se obtiene del paso anterior
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: VersiÃ³n ${{ steps.get_tag.outputs.tag }}
          # Especifica la ruta y el nombre del archivo APK.
          files: |
            build/app/outputs/flutter-apk/app-release.apk
        env:
          # El token predeterminado tiene permisos suficientes para este evento
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}