name: Flutter CI/CD a Release (Android)

# Este workflow se ejecuta cuando se crea una etiqueta (tag) en Git.
# Las etiquetas son la mejor forma de marcar y disparar un nuevo Release.
on:
  push:
    tags:
      - 'v*.*.*' # Ejemplo: solo se dispara si la etiqueta comienza con 'v' (ej: v1.0.0)

jobs:
  build_android_release:
    name: Construir APK y crear Release
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4
        
      - name: â˜• Configurar Java (para Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1' # Puedes cambiar la versiÃ³n de Flutter aquÃ­
          channel: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“¥ Obtener Dependencias de Flutter
        run: flutter pub get
        
      - name: âš™ï¸ Construir el APK de Lanzamiento
        run: flutter build apk --release
        
      # --- Paso Clave: CreaciÃ³n del Release y Subida del APK ---
      - name: ğŸ“¤ Crear y Adjuntar APK al Release
        uses: softprops/action-gh-release@v1
        # El paso se ejecuta SÃ“LO si se disparÃ³ por una etiqueta (tag)
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # El nombre de la etiqueta se usa como nombre del Release
          name: VersiÃ³n ${{ github.ref_name }}
          # Especifica la ruta y el nombre del archivo APK.
          # Â¡AsegÃºrate de que este nombre (app-release.apk) sea el que usas en el enlace permanente!
          files: |
            build/app/outputs/flutter-apk/app-release.apk
        env:
          # Necesitas un token con permisos para crear Releases.
          # ${{ secrets.GITHUB_TOKEN }} es el token predeterminado de GitHub y funciona.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}